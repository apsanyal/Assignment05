    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>


</head>
<body class="m-4">
    <h1>Employee Management System</h1>



    <form id="empForm" class="p-3 mb-2 bg-info text-white, border border-danger border-5 rounded">
     
        <label for="userId">8-digit Employee ID</label> <br>
        <input type="text" name="userId" id="userId" required maxlength="8"><br>
       

        <label for="userName">User Name</label><br>
        <input type="text" name="userName" id="userName" required><br>
       
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" name="ext" id="ext" required maxlength="4"> <br>
        
        <label for="email">Email</label><br> 
        <input type="email" name="email" id="email"> <br>
        
       <label for="department">Department</label><br> 
       <select name="department" id="department"><br> <br>
                <option value="none" selected disabled hidden>Select an option</option>
                <option value="Administrative">Administrative</option>
                <option value="Engingeering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurnance</option>
                <option value="Sales">Sales</option>
        </select>

        <br>
        <br> 
        <button type="submit" class="btn btn-success">Add Employee</button>

    </form>


    <script src="js/script.js"></script>
</body>
